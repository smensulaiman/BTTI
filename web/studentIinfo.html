<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
  <h1 class="text-center">BTTI</h1>

  <div class="container">
    <div class="row">
      <label for="" class="col-lg-11">Voucher No</label>
      <label for="" class="col-lg-1">Date</label>
    </div>
    <form>

      <div class="form-group row">
        <label for="StudentName" class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="StudentName" name="StudentName" placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <label for="CourseName" class="col-sm-2 col-form-label">Course Name</label>
        <div class="col-sm-10">
          <select id="inputState" class="form-control" name="CourseName">
            <option selected>Choose...</option>
            <option>Japanese Language</option>
            <option>Basic Computer</option>
            <option>Advance Computer</option>
            <option>Graphic Design</option>
            <option>Advance Graphic Design</option>
            <option>Web Design & Development</option>
            <option>Auto CAD</option>
            <option>Digital Marketing</option>
            <option>Android Apps Development</option>
            <option>C Programming</option>
            <option>Hardware & Maintenance</option>
            <option>Advance ICT</option>
            <option>English Language</option>
            <option>Database Programming</option>
            <option>Industrial Electricity</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="studentId" class="col-sm-2 col-form-label">Student ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="studentId" placeholder="" name="StudentId">
        </div>
      </div>

      <div class="form-group row">
        <label for="Session" class="col-sm-2 col-form-label">Session</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Session" placeholder="" name="Session">
        </div>
      </div>

      <div id="admissionFee" class="form-row">
        <div class="form-group row col-md-6">
          <label for="admissionFee" class="col-md-3 col-form-label">Admission Fee</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="admissionFee" placeholder="" name="AdmissionFee">
          </div>
        </div>

        <div class="form-group row col-md-6">
          <label for="courseFee" class="col-md-3 col-form-label">Course Fee</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="courseFee" placeholder="" name="CourseFee">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group row col-md-4">
          <label for="advance" class="col-sm-2 col-form-label">Advance</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="courseFee" placeholder="" name="Advance">
          </div>
        </div>

        <div class="form-group row col-md-4">
          <label for="paid" class="col-sm-2 col-form-label">Paid</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="courseFee" placeholder="" name="Paid">
          </div>
        </div>

        <div class="form-group row col-md-4">
          <label for="due" class="col-sm-2 col-form-label">Due</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="courseFee" placeholder="" name="Due">
          </div>
        </div>
      </div>

      <div class="form-row">
        <label class="form-group row col-md-2" for="">Received By</label>
        <div class="form-group col-md-7">
          <input type="text" class="form-control" id="Session" placeholder="" name="ReceivedBy">
        </div>
        <button type="submit" class="btn btn-primary col-md-3">Print</button>
      </div>

      <div class="row">
        <label class="col-md-9">Extra</label>
      </div>

      <div class="form-group row">
        <label for="Session" class="col-sm-2 col-form-label">Father's Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Session" placeholder="" name="FatherName">
        </div>
      </div>

      <div class="form-group row">
        <label for="Session" class="col-sm-2 col-form-label">Mother's Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Session" placeholder="" name="MotherName">
        </div>
      </div>

      <div id="admissionFee" class="form-row">
        <div class="form-group row col-md-6">
          <label for="admissionFee" class="col-md-3 col-form-label">Mobile No</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="admissionFee" placeholder="" name="Mobile">
          </div>
        </div>

        <div class="form-group row col-md-6">
          <label for="courseFee" class="col-md-3 col-form-label">Date of Birth</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="courseFee" placeholder="" name="DateOfBirth">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="Session" class="col-sm-2 col-form-label">Permanent Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Session" placeholder="" name="PermanentAddress">
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload Picture</span>
        </div>
        <div class="custom-file">
          <input name="PictureUpload" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>

      <div class="form-row">
        <label class="form-group col-md-2" for="">Remarks</label>
        <div class="form-group col-md-7">
          <input type="text" class="form-control" id="Session" placeholder="" name="Remarks">
        </div>
        <button type="submit" class="btn btn-primary col-md-3">Save</button>
      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block">Print ID Card</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Print Certificate</button>

    </form>
  </div>



  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="popper.min.js"></script>
</body>

</html>
